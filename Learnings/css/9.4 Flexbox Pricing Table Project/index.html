<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    .pricing-container{

    .pricing-plan{

    }

    .plan-features>li{

      margin: 10px;
    }

    .plan-button{
      text-align: center;
      margin: 40px;
      margin-bottom: 0px;
      border: solid black;
      border-radius: 30%;
      width:100px;
      height: 75px;
      font-size: 20px;
      font-weight: 600;
      color: white;
      background-color: grey;
    }
  
    ul{
      list-style-type: none; /* Remove the default bullet point */
}
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width:1200px) {
      .pricing-container{
        display: flex;
        flex-direction: column;
        gap: 30px;
        height: 100%;
      }
      
    }
  </style>
</head>
