<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple selectors</title>
    <style>
        p,h1,h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Simple selector (h1 element)</h1>
    <h2>Grouping selectors(h2 element)</h2>
    <p>The grouping selector selects all the HTML elements with the same style definitions.h1, h2, and p elements have the same style definitions</p>
</body>
</html>
