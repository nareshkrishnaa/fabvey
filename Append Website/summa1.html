<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imgdiv{
            width: 620px;
            height: 380px;
            position: relative;
            border: solid black 2px;
        }
       
        #img1{
            z-index: 1;
            position: absolute; 
            bottom: 0;
            left: 0;
            border: 6px solid white ;
        }
        #img2{
            position: absolute;
            top: 0;
            right: 0;
            border: 6px solid white ;
        }
    </style>
</head>
<body>
    <div id="imgdiv">
        
        <img id="img1" src="./Images/features-light-1.jpg" width="415px" height="291px" alt="">
        <img id="img2" src="./Images/features-light-2.jpg" width="469px" alt="">
    </div>
    
</body>
</html>
