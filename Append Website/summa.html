<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for big screens */
        .container {
            display: flex;
            justify-content: space-between;
        }
        .row-ms{
            display: none;
        }

        /* Style for medium screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .row-ms {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .col {
                flex: 0 0 calc(33.33% - 10px);
                margin-bottom: 20px;
            }
        }

        /* Style for small screens */
        @media (max-width: 480px) {
            .col {
                flex: 0 0 calc(50% - 10px);
            }
        }

        /* Common styles for images */
        .col img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Big screen layout -->
        <div class="row">
            <div class="col">
                <img src="./Images/client-1.png" alt="Image 1">
            </div>
            <div class="col">
                <img src="./Images/client-1.png" alt="Image 2">
            </div>
            <div class="col">
                <img src="./Images/client-1.png" alt="Image 3">
            </div>
            <div class="col">
                <img src="./Images/client-1.png" alt="Image 4">
            </div>
            <div class="col">
                <img src="./Images/client-1.png" alt="Image 5">
            </div>
            <div class="col">
                <img src="./Images/client-1.png" alt="Image 6">
            </div>
        </div>

       
    </div>
</body>
</html>
