<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delivery App</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-start ">
                <a class="navbar-brand" href="#">
                    <img src="./images/food-delivery.png" alt="Logo" width="100" class="d-inline-block align-text-top">
                </a>
                <h1>Food delivery App</h1>
            </div>
        </nav>
    </header>

    <main>

        <div class="container-fluid mx-auto">

            <div class="dropdown ms-auto my-5">
                <button class="btn btn-warning dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Filter by cuisine
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" id="Italian" onclick="filterRestaurants(this.id)">Italian</a>
                    </li>
                    <li><a class="dropdown-item" href="#" id="Japanese"
                            onclick="filterRestaurants(this.id)">Japanese</a></li>
                    <li><a class="dropdown-item" href="#" id="North-Indian" onclick="filterRestaurants(this.id)">North
                            Indian</a></li>
                    <li><a class="dropdown-item" href="#" id="Chinese" onclick="filterRestaurants(this.id)">Chinese</a>
                    </li>
                    <li><a class="dropdown-item" href="#" id="South-Indian" onclick="filterRestaurants(this.id)">South
                            Indian</a></li>
                    <li><a class="dropdown-item" href="#" id="Vegan" onclick="filterRestaurants(this.id)">Vegan</a></li>
                    <li><a class="dropdown-item" href="#" id="remove-filters"
                            onclick="filterRestaurants(this.id)">Remove filters</a></li>

                </ul>
            </div>

            <div id="card-container" class="d-flex flex-wrap justify-content-around my-5">
                <!-- Dynamic cards will be added here -->
            </div>

        </div>

        <!-- Scrollable modal -->



        <!-- Modal -->
        <div class="modal fade 	modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-1 h2" id="staticBackdropLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div class="d-flex flex-column mb-3 align-items-center gap-3" id="modal-body-card-container">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                            data-bs-target="#checkout" onclick="checkout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>











        <!--Checkout Modal  -->


        <!-- Modal -->
        <div class="modal fade modal-lg" id="checkout" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">S No</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Rate</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-lg">Place Order</button>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer>

    </footer>


    <script src="./main.js"></script>
</body>

</html>
