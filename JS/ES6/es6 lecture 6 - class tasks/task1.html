<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class Person {
            constructor(name, age, country) {
                this.name = name;
                this.age = age;
                this.country = country;
            }
            displayDetails() {
                let str = `Details:
                name:${this.name}
                age:${this.age}
                country:${this.country}
                `;
                console.log(str);
            }
        }

        let person1 = new Person("Jocob", 29, "USA");
        let person2 = new Person("Amit", 32, "IND");
        person1.displayDetails();
        person2.displayDetails();
    </script>
</body>

</html>
