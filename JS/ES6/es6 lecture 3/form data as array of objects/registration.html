<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;

        }
    </style>
</head>

<body>

    <div class="main-container">
        <div>
            <h1>Registration Page</h1>
        </div>
        <form class="border border-primary-subtle border-5 rounded p-3 ">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-primary" onclick="saveForm()">Submit</button>
        </form>

    </div>

    <script>
        function saveForm() {
            let email = document.getElementById("inputEmail").value;
            let password = document.getElementById("inputPassword").value;

            let formData = {
                email: email,
                password: password
            };

            if (localStorage.getItem("form") == null) {
                localStorage.setItem('form', JSON.stringify([]));
            }

            let formDataArr = JSON.parse(localStorage.getItem("form"));
            formDataArr.push(formData);

            localStorage.setItem("form", JSON.stringify(formDataArr));

        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
