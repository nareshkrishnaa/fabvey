<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const student = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            getFullName: function () {
                return this.firstName + ' ' + this.lastName;
            }
        };

        console.log('this in object method', student.getFullName());




    </script>
</body>
