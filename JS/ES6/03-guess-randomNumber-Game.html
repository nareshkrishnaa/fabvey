<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Guess the random number from 1 to 10</label>
    <input type="number" name="" id="num">
    <button onclick="myFunction()">Submit</button>
    <h4 id="result"></h4>

    <script>
        function myFunction() {
            let random = Math.floor(Math.random() * 10) + 1;
            let enteredNumber = document.getElementById("num").valueAsNumber;
            console.log(enteredNumber);
            let str = "The random number was " + random;
            if (random == enteredNumber) {
                let resultString = str + " - success";
                document.getElementById("result").innerHTML = resultString;
            } else {
                let resultString = str + " - failure";
                document.getElementById("result").innerHTML = resultString;



            }

        }
    </script>

</body>

</html>
