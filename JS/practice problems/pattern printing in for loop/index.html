    <title>Document</title>
</head>
<body>
    

    <script>
        for(let i=1;i<6;i++){
            for(let j=1;j<=i;j++){
                document.write(i);
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");

        for(let i=1;i<6;i++){
            for(let j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br>");
        }
        document.write("<br>");
        

        document.write(message());

       function message(){
            return "Hello World";
        }
        



    </script>
