<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        // The find() method returns the value of the first element that passes a test.

        // The find() method executes a function for each array element.

        // The find() method returns undefined if no elements are found.

        // The find() method does not execute the function for empty elements.

        // The find() method does not change the original array.


        let foundDogs = [{
            breed: "Beagle",
            color: "white"
        },

        {
            breed: "Chihuahua",
            color: "yellow"
        },

        {
            breed: "Pug",
            color: "black"
        },
        ]

        function findMyDog(dog) {
            return dog.breed === "Pug"
        }

        let myDog = foundDogs.find(dog => findMyDog(dog));
        let myDog2 = foundDogs.find(dog => { return dog.breed === "Chihuahua" });
        let myDog3 = foundDogs.find(dog => { return dog.breed === "Labrador" });



        console.log(myDog);
        myDog.color = "white";
        console.log(myDog);
        console.log(foundDogs)
        console.log(myDog2);
        // console.log(myDog3);




        let numbers = [1, 3, 100, 6, 7, 2, 4, 5];

        let firstEven = numbers.find(function (element) {
            return element % 2 === 0;
        });
        // 
        // console.log(firstEven);


        let greaterThanTen = numbers.find(function (element) {
            return element > 3;
        });
        greaterThanTen = 1000;
        console.log(greaterThanTen);
    </script>

</body>

</html>
