<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #para1 {
            text-align: center;
            color: red;
          }
    </style>
  </head>
  <body>
    <h1>ID selector</h1>
    <pre>
        #para1 {
            text-align: center;
            color: red;
          }

          <code>
            &lt;p id="para1"&gt;Hello World!&lt;/p&gt;
            &lt;p&gt;This paragraph is not affected by the style.&lt;/p&gt;
        </code>
        </pre>

        <p id="para1">Hello World!</p>
<p>This paragraph is not affected by the style.</p>
  </body>
</html>
